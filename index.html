<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>今天吃啥 · 2GIS 选饭店</title>
    <link rel="stylesheet" href="assets/style.css" />
    <!-- 2GIS Maps API (Leaflet-based). Try .ru first; fallback to .com if blocked. -->
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script>
      // Fallback loader in case .ru is blocked
      (function(){
        var timer = setTimeout(function(){
          if (!window.DG) {
            var s = document.createElement('script');
            s.src = 'https://maps.api.2gis.com/2.0/loader.js?pkg=full';
            document.head.appendChild(s);
          }
        }, 2000);
        window.addEventListener('load', function(){ clearTimeout(timer); });
      })();
    </script>
  </head>
  <body>
    <link rel="stylesheet" href="assets/galaxy.css" />
    <div id="galaxy" class="galaxy-bg"></div>
    <header class="rb-header">
      <div class="rb-container rb-header-inner">
        <div class="rb-brand">
          <span class="rb-logo">🍽️</span>
          <span class="rb-brand-text">今天吃啥</span>
        </div>
        <div class="rb-brand-sub">2GIS 数据 · <a href="map.html" class="rb-link" style="color: var(--rb-text); text-decoration: underline;">进阶地图页</a></div>
      </div>
    </header>

    <main class="rb-container rb-stack-lg">
      <section class="rb-card rb-stack-md">
        <div class="rb-grid rb-grid-col-3 rb-grid-gap">
          <div class="rb-field">
            <label class="rb-label" for="address">我的地址</label>
            <div class="rb-row rb-row-gap-sm">
              <input id="address" class="rb-input" type="text" value="Moskva Dovatora 9" placeholder="例如：上海市黄浦区南京东路300号" />
              <button id="btn-geolocate" class="rb-btn rb-btn-ghost" title="使用当前位置">使用定位</button>
            </div>
          </div>

          <div class="rb-field">
            <label class="rb-label" for="apiKey">2GIS API Key</label>
            <div class="rb-row rb-row-gap-sm">
              <input id="apiKey" class="rb-input" type="text" placeholder="粘贴你的 2GIS API Key" />
              <button id="btn-save-key" class="rb-btn rb-btn-outline" title="保存到本地">保存Key</button>
            </div>
          </div>

          <div class="rb-field">
            <label class="rb-label" for="keyword">关键词</label>
            <div class="rb-row rb-row-gap-sm">
              <input id="keyword" class="rb-input" type="text" value="快餐" placeholder="输入关键词（中文会自动翻译为俄语）" />
              <button id="btn-search" class="rb-btn rb-btn-primary">搜索</button>
            </div>
            <div class="rb-row rb-row-gap-sm rb-presets">
              <span class="rb-muted">快捷：</span>
              <select id="presetSelect" class="rb-input" style="max-width: 260px;">
                <option value="快餐" selected>🍔 快餐</option>
                <option value="">选择类型…</option>
                <option value="饭店">🍽️ 饭店</option>
                <option value="酒店">🏨 酒店</option>
                <option value="咖啡厅">☕ 咖啡厅</option>
                <option value="酒吧">🍺 酒吧</option>
                <option value="地铁站">🚇 地铁站</option>
                <option value="公交车站">🚏 公交车站</option>
                <option value="公园">🏞️ 公园</option>
              </select>
            </div>
          </div>

          <div class="rb-field">
            <label class="rb-label" for="radius">半径（米）</label>
            <div class="rb-row rb-row-gap-sm">
              <input id="radius" class="rb-input" type="number" min="100" max="3000" step="100" value="1000" style="width:120px;" />
              <label class="rb-label" for="maxCount" style="margin-left:8px;">最大数量</label>
              <input id="maxCount" class="rb-input" type="number" min="1" max="200" step="1" value="50" style="width:100px;" />
            </div>
          </div>
        </div>
        <div class="rb-help">提示：请先保存 2GIS API Key，然后输入关键词并搜索。</div>
        <div class="rb-help" id="stats">结果：—</div>
      </section>

      <section class="rb-grid rb-grid-col-2 rb-grid-gap rb-layout">
        <div class="rb-stack-md">
          <div class="rb-card rb-card-fill">
            <div id="map" class="map"></div>
          </div>
        </div>
        <div class="rb-stack-md">
          <div class="rb-card results-panel">
            <div class="rb-row rb-row-gap-sm" style="justify-content: space-between; align-items:center;">
              <div class="rb-muted" id="panelStats">结果：—</div>
              <div class="wheel-actions" style="gap:8px; align-items:center;">
                <label class="rb-label" style="display:inline-flex; align-items:center; gap:6px; font-weight:400;">
                  <input id="weightedMode" type="checkbox" /> 加权
                </label>
                <label class="rb-label" style="display:inline-flex; align-items:center; gap:6px; font-weight:400;">
                  <input id="seedMode" type="checkbox" /> 固定种子
                </label>
                <input id="seedValue" class="rb-input" type="text" placeholder="seed" style="width:120px;" />
                <button id="btn-start" class="rb-btn rb-btn-success" disabled>开始</button>
              </div>
            </div>
            <div id="resultsGrid" class="results-grid">
              <div id="resultsCenter" class="results-center"></div>
            </div>
          </div>
          <div id="selection" class="selection hidden rb-card"></div>
        </div>
      </section>
    </main>

    <!-- Custom Wheel Section -->
    <section class="rb-container rb-stack-lg" style="margin-top: 18px;">
      <div class="rb-card rb-stack-md">
        <div class="rb-row" style="justify-content: space-between; align-items: center;">
          <h3 style="margin:0;">自定义转盘</h3>
          <div class="rb-muted">在下表设置每个颜色与内容，点击开始抽奖</div>
        </div>
        <div class="rb-grid rb-grid-gap" style="grid-template-columns: 420px 1fr;">
          <div class="rb-card rb-card-fill" style="display:flex;flex-direction:column;align-items:center;gap:8px;">
            <div class="wheel-wrap">
              <canvas id="cw-canvas" width="420" height="420"></canvas>
              <div class="pointer">▼</div>
            </div>
            <div class="wheel-actions" style="gap:8px;">
              <button id="cw-spin" type="button" class="rb-btn rb-btn-success">开始抽奖</button>
              <button id="cw-reset" type="button" class="rb-btn rb-btn-outline">重置默认</button>
            </div>
            <div id="cw-result" class="rb-help" style="margin-bottom:8px;">结果：—</div>
          </div>
          <div class="rb-stack-md">
            <div class="rb-row rb-row-gap-sm" style="justify-content: space-between; align-items:center;">
              <div class="rb-label">配置项</div>
              <div>
                <button id="cw-add" type="button" class="rb-btn rb-btn-primary" title="添加一行">添加一行</button>
              </div>
            </div>
            <div class="rb-card rb-card-fill">
              <div class="cw-table-wrap">
                <table class="cw-table">
                  <thead>
                    <tr><th style="width:80px;">颜色</th><th>文本</th><th style="width:80px;">操作</th></tr>
                  </thead>
                  <tbody id="cw-tbody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="rb-footer">
      <div class="rb-container rb-footer-inner">
        <div class="rb-muted">地图由 2GIS Maps API 提供。需要 2GIS Directory API Key。</div>
        <div class="rb-muted">你也可以在 assets/app.js 顶部直接设置 Key。</div>
      </div>
    </footer>

    <script src="https://unpkg.com/ogl@0.0.107/dist/ogl.min.js"></script>
    <script src="assets/galaxy.js"></script>
    <script>
      (function(){
        try {
          const el = document.getElementById('galaxy');
          if (el) {
            window.__destroyGalaxy && window.__destroyGalaxy();
            window.__destroyGalaxy = Galaxy(el, {
              density: 1.1,
              hueShift: 180,
              speed: 1.0,
              glowIntensity: 0.4,
              saturation: 0.2,
              twinkleIntensity: 0.4,
              rotationSpeed: 0.05,
              transparent: true,
              mouseRepulsion: false
            });
          }
        } catch (e) { console.warn('Galaxy init failed', e); }
      })();
    </script>
    <script src="assets/app.js"></script>
  </body>
  </html>
