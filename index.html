<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>今天吃啥 · 2GIS 转盘选饭店</title>
    <link rel="stylesheet" href="assets/style.css" />
    <!-- 2GIS Maps API (Leaflet-based). If .ru domain is blocked in your region, switch to .com -->
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
  </head>
  <body>
    <header class="app-header">
      <h1>今天吃啥？</h1>
      <div class="sub">输入地址 + 半径，随机转盘帮你选饭店</div>
    </header>

    <main class="app">
      <section class="controls">
        <div class="control-row">
          <label for="address">我的地址</label>
          <input id="address" type="text" placeholder="例如：上海市黄浦区南京东路300号" />
          <button id="btn-geolocate" title="使用当前位置">使用定位</button>
        </div>
        <div class="control-row">
          <label for="apiKey">2GIS API Key</label>
          <input id="apiKey" type="text" placeholder="粘贴你的 2GIS API Key" />
          <button id="btn-save-key" title="保存到本地">保存Key</button>
          <label class="demo-toggle" title="无 Key 或测试时使用示例数据">
            <input id="demo-mode" type="checkbox" /> 使用示例数据
          </label>
        </div>
        <div class="control-row">
          <label for="radius">半径（米）</label>
          <input id="radius" type="number" min="100" step="100" value="1000" />
          <label for="category">类别</label>
          <select id="category">
            <option value="restaurant" selected>附近饭店</option>
            <option value="cafe">咖啡</option>
            <option value="bar">酒吧</option>
            <option value="hotel">酒店</option>
            <option value="park">公园</option>
            <option value="mall">商场</option>
            <option value="supermarket">超市</option>
            <option value="custom">自定义</option>
          </select>
          <input id="customQuery" class="hidden" type="text" placeholder="输入自定义类别关键词，例如：火锅、烤肉" />
          <button id="btn-search">搜索</button>
        </div>
        <div class="help">提示：保存 API Key 后，取消“使用示例数据”即可拉取真实数据。</div>
      </section>

      <section class="layout">
        <div class="left">
          <div id="map" class="map"></div>
        </div>
        <div class="right">
          <div class="wheel-wrap">
            <canvas id="wheel" width="420" height="420"></canvas>
            <div class="pointer">▼</div>
          </div>
          <div class="wheel-actions">
            <button id="btn-spin" disabled>开始转</button>
          </div>
          <div id="selection" class="selection hidden"></div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <div>
        地图由 2GIS Maps API 提供。实际餐厅数据需要 2GIS Directory API Key（前端 JSONP 方式调用）。
      </div>
      <div class="foot-notes">
        可在页面中粘贴并保存 Key；或在 assets/app.js 顶部直接填写常量。
      </div>
    </footer>

    <script src="assets/app.js"></script>
  </body>
  </html>
